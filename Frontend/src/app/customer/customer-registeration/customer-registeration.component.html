<div class="container" style="margin-top: 70px;">
    <div class="row">
        <div class="col-sm-8 offset-sm-2">
            <div>
                <form [formGroup]="customerRegisterationFormGroup" (ngSubmit)="createContact()">
                    <div class="form-group">
                        <div class="form-row mb-1">
                            <div class="col">
                                <label for="CustomerFirstName">First Name</label>
                                <input type="text" formControlName="firstName" id="CustomerFirstName"
                                    class="form-control" placeholder="First name">
                            </div>
                            <div class="col">
                                <label for="CustomerLastName">Last Name</label>
                                <input type="text" formControlName="lastName" id="CustomerLastName" class="form-control"
                                    placeholder="Last name">
                            </div>
                        </div>
                        <div class="form-row mb-1">
                            <label for="CustomerEmail">Contact Email</label>
                            <input type="text" formControlName="email" class="form-control" id="CustomerEmail"
                                placeholder="customer@email">
                        </div>
                        <div class="form-row mb-1">
                            <label for="CustomerPhoneNumber">Phone Number</label>
                            <input type="text" name="email" class="form-control" id="CustomerPhoneNumber"
                                placeholder="Customer's Phone Number" formControlName="phoneNumber">
                        </div>
                    </div>
                    <div class="btn-holder">


                        <button class="btn btn-secondary" type="submit">Register Customer</button>
                        <button class="btn btn-secondary" (click)="onCancel()">Cancel</button>


                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
