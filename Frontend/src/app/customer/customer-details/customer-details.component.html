<div class="container mb-4 customerDetails">
    <div class="row">
        <div class="col-sm-3">
            <div class="row">
                <div class="col-sm36 customerLabel">
                    <h6> Id: </h6>
                </div>
                <div class="col-sm-9 customerValue">
                    {{customerDetails.customerId}}
                </div>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="row">
                <div class="col-sm-3 customerLabel">
                    <h6> Name: </h6>
                </div>
                <div class="col-sm-9 customerValue">
                    {{customerDetails.firstName}} {{customerDetails.lastName}}
                </div>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="row">
                <div class="col-sm-3 customerLabel">
                    <h6> Email: </h6>
                </div>
                <div class="col-sm-9 customerValue">
                    {{customerDetails.email}}
                    -asd
                </div>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="row">
                <div class="col-sm-3 customerLabel">
                    <h6>Phone Number:</h6>
                </div>
                <div class="col-sm-9 customerValue">
                    {{customerDetails.phoneNumber}}
                </div>
            </div>
        </div>
    </div>
</div>
